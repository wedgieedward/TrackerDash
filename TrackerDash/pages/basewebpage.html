<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<head>
    <meta charset="utf-8"></meta>
    <title>TrackerDash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content="TrackerDash analytics web server"></meta>
    <meta name="author" content="github/WedgieEdward"></meta>

    <!-- Render code to decide if we should auto refresh -->
    <t:transparent t:render="auto_refresh"/>

							<ul class="dropdown-menu">

								<li t:render="dashboards_dropdown">

								</li>
								<li class="divider">
								</li>
								<li>
									<a href="https://github.com/wedgieedward/TrackerDash/issues">Report a bug.</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</div>

<!-- dynamically render the page content -->

<!-- dynamically render the footer -->

</html>
